<script type="text/javascript">
			$(document).ready(function () {
				
				$('.counter').counterUp({
					delay: 10,
					time: 1000
				});
			   
				if ($(window).width() <= 1024) {
					wow = new WOW({
						offset: 0
					})
					wow.init();
				}
				else {
					wow = new WOW({
						offset: 50
					})
					wow.init();
				}
	
				$(".theme_tabs").click(function () {
					if (!$(this).hasClass("active")) {
						$(".theme_tabs").removeClass("active");
						$(this).addClass("active");
	
						var themeBlock = $(this).attr("themeBlock");
						$(".theme_block").css("display", "none");
						$("#" + themeBlock).fadeIn();
					}
				});
	
				$('.testimonial_block_container').slick({
					dots: true,
					infinite: true,
					slidesToShow: 1,
					autoplay: true,
					autoplaySpeed: 4000,
					slidesToScroll: 1
				});
	
				var _headerHeight = $(".header_container").height() + 40;
				$("#slider").css("margin-top", _headerHeight + "px");
				
				var _headerHeight = $(".header_container").height() + 40;
				$("#gradient").css("margin-top", _headerHeight + "px");
				
				$('.navigation li,  .rs-slideloop').click(function (e) {
					e.preventDefault();
	
					var menu_href = $(this).find('a').attr('href');
					
				if ($(menu_href).length ) {
					if(menu_href=='#home'){
						
						if(!$( "#aboutus" ).length){
						window.location.replace("https://lithemes.com"+menu_href);
						}
					}
					$('body, html').animate({
						scrollTop: ($(menu_href).offset().top - _headerHeight + 45) + 1
					}, 800);
				}else{
					window.location.replace("https://lithemes.com"+menu_href);
				}
					history.pushState("", document.title, window.location.pathname);
				});
	
				$(".menu_icon").click(function () {
					//e.stopPropagation();
					$(".navigation").css("top", _headerHeight - 1 + "px");
					$(".navigation").toggle();
				});
				
        });

        $(window).scroll(function () {
			var _headerHeight = $(".header_container").height();
            if ($(window).width() > 1024) {
                if ($(this).scrollTop() > _headerHeight) {
                    $('.header_container').addClass("sticky");
					$('.gradient_nomargin').addClass("sticky");
                }
                else {
                    $('.header_container').removeClass("sticky");
					$('.gradient_nomargin').removeClass("sticky");
                }
            }
			if ( $( "#aboutus" ).length ) {
				 var section1Height = $("#home").offset().top - 70;
            var section2Height = $("#aboutus").offset().top - 70;
			 if ($(document).scrollTop() < section2Height) {
                $(".navigation li").removeClass("active");
                $("#homeAnchor").addClass("active");
				 }
			 if ($(document).scrollTop() >= section2Height) {
                $(".navigation li").removeClass("active");
                $("#aboutusAnchor").addClass("active");
            }
			}
			if ( $( "#services" ).length ) {
				
            var section3Height = $("#services").offset().top - 70;
			if ($(document).scrollTop() >= section3Height) {
                $(".navigation li").removeClass("active");
                $("#servicesAnchor").addClass("active");
            }
			}
			if ( $( "#themes" ).length ) {
            var section4Height = $("#themes").offset().top - 70;
			if ($(document).scrollTop() >= section4Height) {
                $(".navigation li").removeClass("active");
                $("#themesAnchor").addClass("active");
            }
			}
			if ( $( "#testimonials" ).length ) {
            var section5Height = $("#testimonials").offset().top - 70;
			}
			if ($(document).scrollTop() >= section5Height) {
                $(".navigation li").removeClass("active");
                $("#testimonialsAnchor").addClass("active");
            }
			if ( $( "#supports" ).length ) {
            var section6Height = $("#supports").offset().top - 70;
			
            if ($(document).scrollTop() >= section6Height) {
                $(".navigation li").removeClass("active");
                $("#supportAnchor").addClass("active");
            }
			}          
        });
    </script> 

<!-- Form validation starts here --> 
<script type="text/javascript">
        function validate() {
            var tempn = 0;
            var tempe = 0;
            var tempc = 0;
            var tempMessage = 0;

            var a = $("#txtName").val();
            
            if (a == "") {
                $("#txtName_e").html("This field is required");
                $("#txtName_e").css("display", "block");
                tempn = 1;
            }
            else if (!isNaN(a)) {
                $("#txtName_e").html("Please Enter atleast one Character");
                $("#txtName_e").css("display", "block");
                tempn = 1;
            }
            else {
                $("#txtName_e").css("display", "none");
                tempn = 0;
            }

            a = $("#txtEmail").val();
            var filter = /^[a-z0-9_\+-]+(\.[a-z0-9_\+-]+)*@[a-z-]+(\.[a-z-]+)*\.([a-z]{2,4})$/;
            if (a == "") {
                $("#txtEmail_e").html("This field is required");
                $("#txtEmail_e").css("display", "block");
                tempe = 1;
            }
            else if (!filter.test(a)) {
                $("#txtEmail_e").html("Please enter valid email address");
                $("#txtEmail_e").css("display", "block");
                tempe = 1;
            }
            else {
                $("#txtEmail_e").css("display", "none");
                tempe = 0;
            }

            a = $("#txtContact").val();
            var phoneno = /^\d{10}$/;
            if (a == "") {
                $("#txtContact_e").html("This field is required");
                $("#txtContact_e").css("display", "block");
                tempc = 1;
            }
            else if (!phoneno.test(a)) {
                $("#txtContact_e").html("Please eneter valid contact no");
                $("#txtContact_e").css("display", "block");
                tempc = 1;
            }
            else {
                $("#txtContact_e").css("display", "none");
                tempc = 0;
            }

            a = $("#txtMessage").val();
            if (a == "") {
                $("#txtMessage_e").html("This field is required");
                $("#txtMessage_e").css("display", "block");
                tempn = 1;
            }
            else if (!isNaN(a)) {
                $("#txtMessage_e").html("Please Enter atleast one Character");
                $("#txtMessage_e").css("display", "block");
                tempn = 1;
            }
            else {
                $("#txtMessage_e").css("display", "none");
                tempn = 0;
            }

            if (tempn == 0 && tempe == 0 && tempc == 0 && tempMessage == 0) {
                return true;
            }
            else {
                return false;
            }
        }
    </script>
