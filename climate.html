<style>
#mySidenav a {
  position: absolute;
  left: -80px;
  transition: 0.3s;
  padding: 15px;
  width: 100px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  border-radius: 0 5px 5px 0;
}

#mySidenav a:hover {
  left: 0;
}

#about {
  top: 220px;
  background-color: #4CAF50;
}

#blog {
  top: 280px;
  background-color: #2196F3;
}

#projects {
  top: 340px;
  background-color: #f44336;
}

#contact {
  top: 400px;
  background-color:#ffbf00;
}





</style>


<style>
.dropbtn {
  background-color: #ff3399;
  color: white;
  padding: 10px;
  font-size: 13px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
 top:45px;
 left:72px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>

<style>
.img-fluid{
width:120px;
height:100px;
position:absolute;
left: 80px;

}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="http://quandau.com" id="about">Home</a>

  <a href="http://quandau.com/#contact" id="contact">Contact</a>
</div>

</div>
<br>

        style="border: 0px solid black; width: 1230px; height: 600px;">
It looks like your browser doesn't support iframes.

</iframe></center>

   


<script>
function openCity(cityName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(cityName).style.display = "block";
  elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   

<center>
<span>Note: Data was generated based on R language using the 36 GCM model outputs. More other variables are under development !</span><p>
<span>Statistical downscaling has been applied on each GCM</span>
</center>
